<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing App</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div id="toolbar">
      <div id="rad">
        Radius: <span id="radval">10</span>
        <div id="decrad" class="radcontrol">-</div>
        <div id="incrad" class="radcontrol">+</div>
      </div>
      <div id="colors"></div>
      <div id="save">
        Save
      </div>
      <select id="image-type">
        <option value="jpg">jpg</option>
        <option value="jpeg">jpeg</option>
        <option value="png">png</option>
        <option value="tiff">tiff</option>
        <option value="heic">heic</option>
      </select>
      <label for="image-type">Image Type:</label>
      <input type="text" value="untitled" id="image-name" placeholder="untitled">
      <label for="image-name">Image Name:</label>
    </div>
    <canvas id="canvas">
      Sorry, you need a new browser.
    </canvas>
  </body>
  <script src="main.js" charset="utf-8"></script>
  <script src="radius.js" charset="utf-8"></script>
  <script src="colors.js" charset="utf-8"></script>
  <script src="download.js" charset="utf-8"></script>
  <script src="save.js" charset="utf-8"></script>
</html>
